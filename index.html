  * Creative Project #3
  * Description: The structure of the page for the Amiibo searcher. Provides a
  * search bar and displays the information of the amiibo if it exists. Amiibo
  * information includes the name, game, and release dates.
  ***
-->
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!-- Stylesheets -->
    <link href="styles.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="index.js"></script>

    <title>Amiibo Searcher</title>
  </head>
  <body>
    <section>
      <form id="search-field" class="vertical-alignment">
        <label for="search">Amiibo Searcher</label>
        <div class="horizontal-alignment">
          <input id="search" type="text" autocomplete="off" placeholder="Enter an amiibo name!">
          <button type="submit" disabled>SEARCH</button>
        </div>
      </form>
    </section>
    <section id="amiibo" class="horizontal-alignment">
    </section>
    <section id="warning">
      <p>Error! Not a valid amiibo name. Try searching for an amiibo that shows appears in this
        <a href="https://docs.google.com/spreadsheets/d/19E7pMhKN6x583uB6bWVBeaTMyBPtEAC-Bk59Y6cfgxA/edit#gid=0"
          target="_blank">chart</a>.</p>
    </section>
  </body>
</html>
